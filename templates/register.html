{% extends 'layout.html' %}

{% block main_content %}

{% load static %}
<!-- Page Header-->

<!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5" style="margin-top: 50% !important;">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                              <div class="col-lg-10">
                                <form action="" method="post" role="form" >


                                    {%csrf_token%}
                                  <div class="row">

                                    <div class="col-md-6 form-group">
                                      <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                                    </div>

                                    <div class="col-md-6 form-group mt-3 mt-md-0">
                                      <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                    </div>


                                  <div class="form-group mt-3">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                  </div>

                                  <div class="form-group mt-3">
                                    <input type="conform_password" class="form-control" name="conform_password" id="conform_password" placeholder="Conform Password" required>
                                  </div>
                                  </div><br>


                                  <div><button type="submit" class="btn btn-success form-control">Register now</button></div>
                                    <small style="font-size: 13px;">If you have already account than <a href="{% url 'login' %}">log in now</a></small>

                                </form>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
